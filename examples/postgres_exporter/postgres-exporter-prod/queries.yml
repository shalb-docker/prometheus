count_on_tables:
  query: "SELECT format('stage-rds-main-1.aws.revelator.tech') AS db_host, current_database() AS database, nspname AS schemaname, relname AS table, reltuples AS count FROM pg_class C LEFT JOIN pg_namespace N ON (N.oid = C.relnamespace) WHERE nspname NOT IN ('pg_catalog', 'information_schema') AND relkind='r'"
  metrics:
    - db_host:
        usage: "LABEL"
        description: "Host name"
    - database:
        usage: "LABEL"
        description: "Name of current database"
    - schema:
        usage: "LABEL"
        description: "Name of the schema that this table is in"
    - table:
        usage: "LABEL"
        description: "Name of the table"
    - count:
        usage: "GAUGE"
        description: "Number of records in table"

