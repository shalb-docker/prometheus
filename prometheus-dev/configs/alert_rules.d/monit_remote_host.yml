groups:
  - name: "remote host alerts"
    rules:
      - alert: "remote host check failed P5-1"
        expr: node_monit{host_priority=~"P[4-5]",type="remote_host",key="status"} > 0
        for: 15m
        annotations:
          summary: 'remote host: "{{ $labels.name }}" check failed'
          description: 'Go to host: "{{ $labels.hostname }}" and find more info in monit config (grep -r {{ $labels.name }} /etc/monit.d/); see monit log: /var/log/monit/monit.log'
          grafana: "https://grafana.monitoring-test.shalb.com/d/RGx4RH-ik/monit-exporter?panelId=4&fullscreen&orgId=1&var-server_env={{ $labels.server_env }}&var-project={{ $labels.project }}&var-hostname={{ $labels.hostname }}"
          access: "https://confluence.shalb.com/display/TEST/Access#Access-Grafana,Prometheus,Alertmanager"
          priority: "P5"

