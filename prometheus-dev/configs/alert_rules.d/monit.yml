groups:
  - name: monit alerts
    rules:
      - alert: "monit not running P5"
        expr: node_number_of_monit_processes{host_priority="P5"} == 0
        for: 12m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "https://grafana.monitoring-test.shalb.com/d/RGx4RH-ik/monit-exporter?panelId=44&fullscreen&orgId=1&var-server_env={{ $labels.server_env }}&var-project={{ $labels.project }}&var-hostname={{ $labels.hostname }}"
          access: "https://confluence.shalb.com/display/TEST/Access#Access-Grafana,Prometheus,Alertmanager"
          priority: "P3"
        labels:
          team: monitoring

      - alert: "monit not running P4"
        expr: node_number_of_monit_processes{host_priority="P4"} == 0
        for: 7m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "https://grafana.monitoring-test.shalb.com/d/RGx4RH-ik/monit-exporter?panelId=44&fullscreen&orgId=1&var-server_env={{ $labels.server_env }}&var-project={{ $labels.project }}&var-hostname={{ $labels.hostname }}"
          access: "https://confluence.shalb.com/display/TEST/Access#Access-Grafana,Prometheus,Alertmanager"
          priority: "P3"
        labels:
          team: monitoring

      - alert: "monit not running P3"
        expr: node_number_of_monit_processes{host_priority="P3"} == 0
        for: 5m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "https://grafana.monitoring-test.shalb.com/d/RGx4RH-ik/monit-exporter?panelId=44&fullscreen&orgId=1&var-server_env={{ $labels.server_env }}&var-project={{ $labels.project }}&var-hostname={{ $labels.hostname }}"
