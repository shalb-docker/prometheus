groups:
  - name: monit alerts
    rules:
      - alert: "monit not running P5"
        expr: node_number_of_monit_processes{host_priority="P5"} <= 1
        for: 12m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "{{ GRAFANA_MONIT_RUNNING_DASHBOARD }}"
          access: "{{ WIKI_MONITORING_ACCESS }}"
          priority: "P3"

      - alert: "monit not running P4"
        expr: node_number_of_monit_processes{host_priority="P4"} <= 1
        for: 7m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "{{ GRAFANA_MONIT_RUNNING_DASHBOARD }}"
          access: "{{ WIKI_MONITORING_ACCESS }}"
          priority: "P3"

      - alert: "monit not running P3"
        expr: node_number_of_monit_processes{host_priority="P3"} <= 1
        for: 5m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "{{ GRAFANA_MONIT_RUNNING_DASHBOARD }}"
          access: "{{ WIKI_MONITORING_ACCESS }}"
          priority: "P2"

      - alert: "monit not running P2"
        expr: node_number_of_monit_processes{host_priority="P2"} <= 1
        for: 3m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "{{ GRAFANA_MONIT_RUNNING_DASHBOARD }}"
          access: "{{ WIKI_MONITORING_ACCESS }}"
          priority: "P2"

      - alert: "monit not running P1"
        expr: node_number_of_monit_processes{host_priority="P1"} <= 1
        for: 2m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "{{ GRAFANA_MONIT_RUNNING_DASHBOARD }}"
          access: "{{ WIKI_MONITORING_ACCESS }}"
          priority: "P1"


      - alert: "monit processes > 1 P4-5"
        expr: node_number_of_monit_processes{host_priority=~"P[4-5]"} > 1
        for: 10m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "{{ GRAFANA_MONIT_RUNNING_DASHBOARD }}"
          access: "{{ WIKI_MONITORING_ACCESS }}"
          priority: "P5"

      - alert: "monit processes > 1 P1-3"
        expr: node_number_of_monit_processes{host_priority=~"P[1-3]"} > 1
        for: 10m
        annotations:
          summary: "monit not running"
          description: 'Go to host: "{{ $labels.hostname }}" and check if service "monit" is running'
          grafana: "{{ GRAFANA_MONIT_RUNNING_DASHBOARD }}"
          access: "{{ WIKI_MONITORING_ACCESS }}"
          priority: "P3"

